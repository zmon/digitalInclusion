<section class="angular-form">
  <div class="page-header">
    <h1 ng-bind="vm.comment.title"></h1>
  </div>
  <div class="pull-right" ng-show="vm.comment.isCurrentUserOwner">
    <a class="btn btn-primary" ui-sref="comments.edit({ commentId: vm.comment._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.comment.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.comment.user" ng-bind="vm.comment.user.displayName"></span>
      <span ng-if="!vm.comment.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.comment.content"></p>
</section>
